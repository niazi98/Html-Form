<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
</head>
<body>
    <form action="">
        <h1>payement method</h1>
        <h2>Contact infomation</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <p>Password: *<input type="password" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male: *<input type="radio" name="gender" id="male">
                Female: <input type="radio" name="gender" id="female" required></p>
        </fieldset>
        <p>Address: <textarea name="adress" id="address" rows="6" cols="50"></textarea></p>
        <p>Pincode: *<input type="number"id="number" required></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <hr>
        <h1>Payment information</h1>
        <p>Cardtype:
            *<select name="card" id="card" required>
                <option value="">select card type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="Easy paisa">Easy paisa</option>
                <option value="master card">master card</option>
            </select>
        </p>
        <p>Number: <input type="number"></p>
        <p>Expiration date: *<input type="date" name="date" id="date" required></p>
        <p>CV: *<input type="password" name="pas" id="pas" required></p>
        <p>Submit: <input type="submit" value="pay now">
        </p>

    </form>

</body>

</html>
